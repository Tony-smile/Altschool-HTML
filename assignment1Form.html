<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="./styles/ass1Frorm.css">
    <title>Sign Up</title>
  </head>
  <body>
    <header class="header">
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="/assignment1About.html">Home</a></li>
                <li><a href="/assignment1Form.html">Sign Up Form</a></li>
                
            </ul>
        </nav>
    </header>

    <main id="content">
        <div class="container">
            <!-- Left Section (Image, Heading, Footer) -->
            <section class="left-section">
                <img src="/Assets/academic_zzg4hi.webp" alt="Sign Up Landing Page Image">
                <h1>Learn highly sought-after skills without hassle.</h1>
                
                <!-- Footer inside the left section -->
                <footer>
                    <section class="socials">
                        <!-- Add social media links/icons here -->
                    </section>
                    <small>©2024 AltSchool Africa. All rights reserved.</small>
                </footer>
            </section>
    
            <!-- Right Section (Sign-up Form) -->
            <section class="right-section">
                <ul><li>Already an AltSchooler? <a href="#">Sign In!</a></li></ul>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="first_name" placeholder="First Name" required>
                    </div>
    
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="last_name" placeholder="Last Name" required>
                    </div>
    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
    
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label for="date">Date of Birth</label>
                        <input type="date" id="date" name="date" required>
                    </div>
    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                    </div>
    
                    <div class="form-group">
                        <label for="country">Country of Residence</label>
                        <input type="text" id="country" name="country" placeholder="Country of Residence" required>
                    </div>
    
                    <div class="form-group">
                        <label for="state">State of Residence</label>
                        <input type="text" id="state" name="state" placeholder="State of Residence" required>
                    </div>
    
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" name="password" placeholder="Password" required>
                    </div>
    
                    <div class="form-group">
                        <label for="cpwd">Confirm Password</label>
                        <input type="password" id="cpwd" name="confirm_password" placeholder="Confirm Password" required>
                    </div>
    
                    <div class="form-group full-width">
                        <label for="referal">How did you hear about us?</label>
                        <input type="text" id="referal" name="referal" placeholder="Optional: Let us know how you found us">
                    </div>
    
                    <div class="form-group full-width checkbox-group">
                        <input type="checkbox" id="t&s" name="agree" required>
                        <label for="t&s">By clicking continue, I agree to the 
                            <a href="https://www.altschoolafrica.com/terms-and-conditions">Terms of Use</a> 
                            and acknowledge that I have read the  
                            <a href="https://altschoolafrica.com/privacy-policy">Privacy Policy.</a>
                        </label>
                    </div>
    
                    <button type="submit" class="submit-btn">Signup →</button>
                </form>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p>©2024 Teesmile</p>
    </footer>
  </body>
</html>
