<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <header id="top">
      <!--Global Navigation Bar-->
      <nav> 
        <table border="0" width="100%" align="center">
       <tr>
        <td>
            <a href="index.html">Home</a>
        </td>
        <td>
            <a href="form.html">Sign Up Form</a>
        </td>
        <td>
            Already an AltSchooler? <a href="#">Sign In!</a>
        </td>
       </tr>
      </table>
      </nav>
    </header>

    <main id="content" align="center">
      <!--Main Content Section-->
      <table border="0" width="100%" align="center">
        <tr>
          <!--Left column Image-->
          <td width="30%">
            <img
              src="/Assets/academic_zzg4hi.webp"
              alt="Sign Up Landing Page Image"
              width="100%"
            />
            <h1 align="center">Learn highly sought
                after skills without
                hassle.</h1>
                <footer align="center">
                    <section class="socials">
                    </section>
                    <small>Â©2024 AltSchool Africa. All rights reserved.</small>
                </footer>
          </td>
            <td width="10%"></td>
          <!--Right column Sign up form-->
          <td width="70%" align="center">
            <section id="signup" width="100%" align="Left">
              
              <form action="#" method="post">
                <table border="0" width="100%" align="center">
                    <tr>
                        <td>
                            <h1>Sign Up</h1>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Take the next steps to apply at AltSchool Africa</p>
                        </td>
                    </tr>
                <tr id="line1">
                    <tr class="label">
                        <td colspan="1"><label for="first_name">First Name</label></td> 
                        <td colspan="2"> <label for="last_name">Last Name</label></td>
                    </tr>
                    <tr class="inputs">
                        <td colspan="1"><input type="text" id="fname" name="first_name" required></td>
                        <td colspan="2"><input type="text" id="lname" name="last_name" required></td>
                    </tr>
                </tr>
                <tr id="line2">
                    <tr class="label">
                        <td colspan="1"><label for="gender">Gender</label></td> <br>
                        <td colspan="2"> <label for="date_of_birth">Date of Birth</label></td>
                    </tr>
                    <tr class="inputs">
                        <td colspan="1"><select id="gender" name="gender" required>
                            
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select></td>
                        <td colspan="2"><input type="date" id="date" name="date" required></td>
                    </tr>
                </tr><br>
                <tr id="line3">
                    <tr class="label">
                        <td colspan="1"><label for="first_name">Email Address</label></td> 
                        <td colspan="2"> <label for="last_name">Phone Number</label></td>
                    </tr>
                    <tr class="inputs">
                        <td colspan="1"><input type="email" id="email" name="first_name" required></td>
                        <td colspan="2"><input type="tel" id="phone" name="last_name" required></td>
                    </tr>
                </tr>
                <tr id="line4">
                    <tr class="label">
                        <td colspan="1"><label for="country">Country</label></td> 
                        <td colspan="2"> <label for="last_name">City/State of Residence</label></td>
                    </tr>
                    <tr class="inputs">
                        <td colspan="1"><select id="country" name="country" required>
                            
                            <option value="nigeria">Nigeria</option>
                            <option value="kenya">Kenya</option>
                            <option value="south_africa">South Africa</option>
                            <option value="ghana">Ghana</option>
                            <option value="uganda">Uganda</option>
                            <option value="guinea">Guinea</option>
                        </select></td> <br>
                        <td colspan="2"><input type="text" id="city" name="last_name" required></td>
                    </tr>

                </tr>
                <tr id="line5">
                    <tr class="label">
                        <td><label for="referal">How did you hear about us?</label></td> 
                  
                    </tr>
                    <tr class="inputs">
                        <td><select id="referal" name="referal" required>
                            
                            <option value="twitter">Twitter</option>
                            <option value="facebook">Facebook</option>
                            <option value="linkedin">Linkedin</option>
                            <option value="youtube">Youtube</option>
                            <option value="friend">Friend</option>
                            <option value="whatsapp">Whatsapp</option>
                            <option value="instagram">Instagram</option>
                            <option value="bill_board">Bill Board</option>
                            <option value="sales_officer">Sales Officer</option>
                            <option value="other">Other</option>
                        </select></td>
                        
                    </tr>
                </tr>
                <tr id="line6">
                    <tr class="label">
                        <td colspan="1"><label for="password">Password</label></td> 
                        <td colspan="2"> <label for="confirm_password">Confirm Password</label></td>
                    </tr>
                    <tr class="inputs">
                        <td colspan="1"><input type="password" id="pwd" name="password" required></td>
                        <td colspan="2"><input type="tel" id="cpwd" name="confirm_password" required></td>
                    </tr>
                </tr>
                <tr id="line7">
                    <td>
                        <label for="terms&conditions">
                            <input type="checkbox" id="t&s" name="agree" required>
                            By clicking continue, I agree to  <a href="https://www.altschoolafrica.com/terms-and-conditions">Terms of Use</a>Terms of Use and acknowledge that I
have read the  <a href="https://altschoolafrica.com/privacy-policy">Privacy Policy.</a>


                        </label>
                    </td>
                </tr>

                <tr id="line8" align="center">
                    <td>
                    <button type="submit">Submit</button>
                </td></tr>
                </table>
              </form>
            </section>
          </td>
        </tr>
      </table>
    </main>
  </body>
</html>
